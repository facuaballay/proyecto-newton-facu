<form ngNativeValidate (ngSubmit)="loginEmpresa(formulario)" #formulario="ngForm" >
<div class="form-group">
    <div class="col-xs-12">
      <input
        ngModel
        class="form-control"
        type="text"
        required
        placeholder="Documento"
        digitOnly maxlength="8"
        name="documento"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
      ngModel
      name="password"
        class="form-control"
        type="password"
        required
        placeholder="ContraseÃ±a"
      />
    </div>
  </div>

  <!--end-->
  <!--boton-->
  <div class="text-center mb-3">
    <button
      mdbBtn
      type="submit"
      gradient="purple"
      rounded="true"
      block="true"
      mdbWavesEffect
     >
    Entrar 
    </button>
  </div>
</form>
