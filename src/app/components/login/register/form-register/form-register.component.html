<div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" formControlName="usuario" type="text" required="" placeholder="Usuario" id="usuario">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" formControlName="email" type="email" required="" placeholder="Correo" id="correo">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" formControlName="password1" type="password" required="" placeholder="Contraseña" id="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" formControlName="password2" type="password" required="" placeholder="Confirmar Contraseña">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
           
                    <mdb-checkbox class="checkbox-teal" [checked]="false">Acepta los Terminos</mdb-checkbox>

               
           
        </div>
    </div>
  <!--boton-->
<div class="text-center mb-3">
<button
mdbBtn
type="button"
gradient="purple"
rounded="true"
block="true"
mdbWavesEffect
>
Registrarse
</button>
</div>
<!-- 
//usuario
usuario -> string ->unico
email -> string
img -> archivo
password -> password encriptada, como llega se guarda -->
