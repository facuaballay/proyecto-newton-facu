



<div class="container" >
    <section class="form-gradient">
        <!-- header-->
        <mdb-card>
            <div class="header pt-3 blue-grey darken-3">
                
                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-3 pt-3 font-weight-bold">Pedidos</h3>
                </div>
            </div>
            
            
            <mdb-card-body class="mx-4 mt-4">
                
                <!--Body-->
                <form>
                        empresa_id -> number
                    nombre -> sring
                    apellido -> sring
                    usuario -> sring, unico
                    password -> sring
                    img -> archivo
          
                    <div class="row">
                        <div class="md-form col-md-6">

                                <div class="md-form form-group">
                                  <input mdbInput type="text" class="form-control" id="nombreEncargado" >
                                  <label >Nombre</label>
                                </div>
                              </div>
                    
                    <div class="md-form col-md-6">
                           
                            <div class="md-form form-group">
                              <input mdbInput type="text" class="form-control" id="apellidoEncargado" >
                              <label for="apellido">Apellido</label>
                            </div>
                    </div>
                    <div class="md-form col-md-6">
                           
                            <div class="md-form form-group">
                              <input mdbInput type="text" class="form-control" id="usuarioEncargado" >
                              <label for="precio">Usuario</label>
                            </div>

                    </div>
                    <div class="md-form col-md-6">
                           
                            <div class="md-form form-group">
                              <input mdbInput type="password" class="form-control" id="passEncargado" >
                              <label for="precio">Password</label>
                            </div>

                    </div>
                    <div class="md-form col-md-4">
                           
                            <div class="md-form form-group">
                              <input mdbInput type="text" class="form-control" id="o" >
                              <label for="precio">empresa?</label>
                            </div>
                        </div>
                        
                        <h1>img</h1>
                </div>
               
                      
                <div class="text-center">
                            <button mdbBtn type="button" gradient="purple" rounded="true"  size="lg" mdbWavesEffect>
                                    Crear Pedido
                            </button>
                            
                        </div>
                    
                    </form>
                    
                    
                </mdb-card-body>
                
            </mdb-card>
            
        </section>
    </div>
