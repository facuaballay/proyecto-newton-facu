    <div class="container" >
            <section class="form-gradient">
                    <!-- header-->
                    <mdb-card>
                      <div class="header pt-3 blue-grey darken-3">
                  
                        <div class="row d-flex justify-content-center">
                          <h3 class="white-text mb-3 pt-3 font-weight-bold">Pedidos</h3>
                        </div>
                      </div>
                      <mdb-card-body class="mx-4 mt-4">
                        <!--Body-->
                        <form [formGroup]="formPedido" (ngSubmit)="crearPedido()">
                            <div class="row">
                             
                              <div class="md-form col-md-6">
                                    <div class="md-form form-group">
                                      <input mdbInput type="text" digitOnly formControlName="user_id"  class="form-control" id="user_id" >
                                      <label for="userid">Usuario_id</label>
                                    </div>
                            </div>
                           <div class="md-form col-md-6">
                                    <div class="md-form form-group">
                                      <input mdbInput type="text" formControlName="nombre"  class="form-control" id="user_id" >
                                      <label for="userid">Producto</label>
                                    </div>
                            </div>
                            <div class="md-form col-md-6">
                                   
                                    <div class="md-form form-group">
                                      <input mdbInput type="text" formControlName="precio" pattern="[0-9]*" digitOnly class="form-control" id="precio" >
                                      <label for="precio">$</label>
                                    </div>

                            </div>
                            <div class="col-md-6">
                                    <div class="md-form">
                                        <textarea type="text" formControlName="descripcion" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                                        <label for="form7">Descripcion</label>
                                      </div>
                                  </div>
                          

                        </div>

                        <div class="col-md-8">
                            <div class="md-form">
                                <input type="text" digitOnly maxlength="3" pattern="[0-9]*" formControlName="progreso" class="md-textarea md-textarea-auto form-control" mdbInput>
                                <label for="form7">progreso</label>
                              </div>
                          </div>
                        <div class="text-center">
                                    <button mdbBtn type="submit" gradient="purple" rounded="true"  size="lg" mdbWavesEffect>
                                            Crear Pedido
                                    </button>

                            </div>
                        </form>
                  
                      </mdb-card-body>
                  
                    </mdb-card>
                  
                  </section>

             </div>
